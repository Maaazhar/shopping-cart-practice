<!DOCTYPE html>
<html>

  <head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
  </head>

  <body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="mobile" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item ">
                        <div class="input-group number-spinner">
                           <button id="mobileDecrement"  class="btn btn-default rounded"><i class="fas fa-minus"></i></button>
                           <input id="mobileCount" type="text" class="form-control text-center" value="1" disabled>
                           <button id="mobileIncrement" class="btn btn-default rounded"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="d-flex justify-content-between align-items-end ">
                           <h5>$ <span id="mobilePriceShow">1219</span></h5>
                           <button id="mobileRemove" class="btn btn-default">
                              <img src="images/remove.png" alt="" class="remove-item">
                           </button>
                        </div>
                     </div>
                  </div>
               </div>

               <div id="case" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item ">
                        <div class="input-group number-spinner">
                           <button id="caseDecrement" class="btn btn-default rounded"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="1" disabled>
                           <button id="caseIncrement" class="btn btn-default rounded"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="d-flex justify-content-between align-items-end ">
                           <h5>$ <span id="casePriceShow" >59</span></h5>
                           <button id="caseRemove" class="btn btn-default">
                              <img src="images/remove.png" alt="" class="remove-item">
                           </button>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        
                        <table >
                           <tr>
                              <td><h5>Subtotal</h5></td>
                              <td><h5>:</h5></td>
                           </tr>
                           <tr>
                              <td><h5>Tax (5%)</h5></td>
                              <td><h5>:</h5></td>
                           </tr>
                           <tr>
                              <td><h5>Total</h5></td>
                              <td><h5>:</h5></td>
                           </tr>
                        </table>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal" ></span></h5>
                        <h5>$ <span id="tax"></span></h5>
                        <h5>$ <span id="total" ></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">CHECK OUT</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="code.js"></script>
  </body>  
</html>
